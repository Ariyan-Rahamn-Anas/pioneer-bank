<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Account</title>

    <link rel="shortcut icon" type="x-icon" href="./img/wabsite-logo.png">

    <!-- =========== --- CSS source file Link --- ============ -->
    <link rel="stylesheet" href="style.css">

    <!-- =========== --- Bootstrap CDN --- ============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<!-- ============ --- login area starts from here --- ============ -->
    <div class="login" id="loginArea">
    <h1 class="welcomeMsg text-light">Welcome to Pioneer Bank</h1>
        <div class="submit-area ">
            <h3>Login</h3>
            <input class="form-control" type="email" name="email" id="email" placeholder="Email address or phone number"> <br>
            <input class="form-control" type="password" name="password" id="password" placeholder="Password"> <br>
            <button id="loginEnter-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
<!-- ============ --- login area ends here --- ============ -->


<!-- ============= --- transaction area starts from here --- ============= -->
    <div id="transactionArea">
        <h1 class="text-light transactionMSG">Account Transaction</h1>
        <div id="grid-boxes">
            <div class="div ">
                <h6>Deposit</h6>
                <h2>$<span id="current-deposit">00</span> </h2>
            </div>
            <div class="div ">
                <h6>Withdraw</h6>
                <h2>$<span id="current-withdraw">00</span></h2>
            </div>
            <div class="div ">
                <h6>Balance</h6>
                <h2>$<span id="current-balance">1280</span></h2>
            </div>
        </div>
        <div id="gird-boxes2">
            <div class="div grid-item4 ">
                <h6>Deposit</h6>
                <input id="deposit-input" class="form-control"  type="text" placeholder="$ amount you want to deposit"> <br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
            <div class="div grid-item5 ">
                <h6>Withdraw</h6>
                <input id="withdraw-input" class="form-control"  type="text" placeholder="$ amount you want to withdraw"> <br>
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
<!-- ============= --- transaction area starts from here --- ============= -->

<!-- ============ --- Js source file link --- ============ -->
    <script src="index.js"></script>
</body>
</html>
